<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konpeki Plaza</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* neon dark gradient */
      font-family: 'Orbitron', sans-serif;
    }

    stl-viewer {
      display: block;
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 10px #00ffffaa); /* neon glow effect */
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>
  <script type="module" src="stl-viewer.js"></script>
  <stl-viewer model="konpeki.stl"></stl-viewer>
</body>
</html>
